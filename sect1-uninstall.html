<div class="sect1" title="14.3. 卸载">
<div class="titlepage"><div><div><h2 class="title" style="clear: both">
<a name="sect1-uninstall"></a>14.3. 卸载</h2></div></div></div>
<p>
			如果你 cmake 之后产生的文件都还在。
			用 root 权限执行 make uninstall 即可卸载了。
			如果 cmake 之后的目录已经被你删除了，那就把代码重新下载下来，cmake 之后 make uninstall。
		</p>
